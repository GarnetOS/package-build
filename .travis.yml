sudo: required
dist: trusty
os: linux
language: minimal
install:
- sudo apt update
- sudo apt install dchroot debootstrap
script:
- wget https://github.com/GarnetOS/package-build/releases/download/chroot-1.0/chroot.tar.gz
- tar -xf chroot.tar.gz
- sudo chroot ./chroot /bin/bash -x << 'EOT'
wget https://archive.apache.org/dist/apr/apr-1.7.0.tar.bz2
tar -xvf apr-1.7.0.tar.bz2
cd apr-1.7.0
./configure --prefix=/usr    \
            --disable-static \
            --with-installbuilddir=/usr/share/apr-1/build &&
make
make install
EOT
- ls ./chroot/
